<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갈피 - The Context Launcher</title>

  <!-- Critical: Restore Tailwind CDN for immediate styling reliability -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
              950: '#2e1065',
            },
            slate: {
              850: '#151e2e',
              900: '#0f172a',
              950: '#020617',
            }
          },
          backgroundImage: {
            'holographic': 'conic-gradient(from 0deg at 50% 50%, #06b6d4 0%, #3b82f6 25%, #a855f7 50%, #ec4899 75%, #06b6d4 100%)',
            'holographic-subtle': 'linear-gradient(to right, #06b6d4, #3b82f6, #a855f7)',
            'primary-gradient': 'linear-gradient(to right, #7c3aed, #6d28d9)',
          },
          fontFamily: {
            sans: ['GangwonEduAll', 'Pretendard', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
